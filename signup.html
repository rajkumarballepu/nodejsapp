  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Subscribe</h1>

    
    <div class="form-floating">
        <input name="fname" type="text" class="form-control" id="floatingInput" placeholder="Eg. Jhon">
        <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
        <input name="sname" type="text" class="form-control" id="floatingInput" placeholder="Eg. Cena">
        <label for="floatingInput">Second Name</label>
    </div>
    
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Get Mails</button>
  </form>
</main>
